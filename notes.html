<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="notes.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
 
    <style>
        #addBtn {
    --bs-btn-color: #fff;
    --bs-btn-bg: green;
    --bs-btn-border-color: green;
    
    --bs-btn-hover-bg: #045227;
    --bs-btn-hover-border-color: #045227;
    --bs-btn-active-bg: #045227;
    --bs-btn-active-border-color: #045227;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(78, 238, 126, 0.125);
    --bs-btn-color: #fff;
    --bs-btn-hover-color: #fff;
    --bs-btn-focus-shadow-rgb: 78,238,126, 0.125;
    --bs-btn-disabled-color: #fff;
     --bs-btn-disabled-bg: #045227; 
    --bs-btn-disabled-border-color: #045227;
     
}
.deleteBtn{
    --bs-btn-color: #fff;
    --bs-btn-bg: red;
    --bs-btn-border-color: red;
    --bs-btn-hover-bg: #c40606;
    --bs-btn-hover-border-color: #e91b1b;
    --bs-btn-active-bg: #e91b1b;
    --bs-btn-active-border-color: #e91b1b;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(243, 44, 44, 0.125);
    --bs-btn-color: #fff;
   
   
    --bs-btn-hover-color: #fff;
   
    --bs-btn-focus-shadow-rgb: 243,44,44, 0.125;
    
    --bs-btn-disabled-color: #fff;
     --bs-btn-disabled-bg: #e91b1b; 
    --bs-btn-disabled-border-color: #e91b1b;
}
body{
        margin : 0px;
        font-family: 'Montserrat', sans-serif;
        font-weight: bolder;
    }
    </style>
</head>


<body>
    <nav class="navbar bg-light"
        style="background-color: whitesmoke;height: auto; box-shadow: rgb(0 0 0 / 4%) 0px 2px 1px, rgb(0 0 0 / 4%) 0px 4px 2px, rgb(0 0 0 / 4%) 0px 8px 4px, rgb(0 0 0 / 4%) 0px 10px 5px, rgb(0 0 0 / 4%) 0px 10px 5px; ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons8-note-64.png" alt="error" width="40" height="40" class="d-inline-block align-text-top">
                My Notes
            </a>
            <!-- <h3 style="display: inline-block;" class="mx-2">My Notes</h3>  -->
            <form class="d-flex" role="search" autocomplete="off">
                <input class="form-control me-2" type="search" id="searchTxtcontent" placeholder="Search Title" aria-label="Search">
                <input class="form-control me-2" type="search" id="searchTxttitle" placeholder="Search Content" aria-label="Search">
                <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="messagesuccess">
        <!-- <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
          </div> -->
    </div>
    <div id="messagewarn">
        <!-- <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
          </div> -->
    </div>
    <div class="container my-3">
        <h1 style="text-align: center; color: darkblue; font-weight: bolder;">Welcome to My Notes</h1>
    </div>
    <div class="card" style="width: 80%; margin: auto;  border: 0px solid white;">
        <div class="card-body ">
            <h5 class="card-title"></h5>
            <p class="card-text">
            <div class="form-floating">
                <div>
                <textarea class="form-control mx-2 my-2" style="background-color: rgb(222, 255, 255);"placeholder="Add a Title" id="addTitle"
                ></textarea>
                
                <div>
                <textarea class="form-control mx-2 my-2" placeholder="Add a Note" id="addTxt"
                    style="height:200px ;background-color: rgb(255, 248, 236);"></textarea>
                
            </div>
            </div>
            </p>
            <button class="btn btn-primary mx-3 my-2" id="addBtn"  ">Add Note</button>
        </div>
    </div>
    <h1 style=" text-align:center ; color: darkblue; font-weight: bolder;" class="mx-4 my-4">Your Notes </h1>
    <hr>
    <div id="notes" class=" row container-fluid" style="width: 100%; margin: auto;padding-bottom: 50px; ">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>

</html>
